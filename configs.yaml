CARLA_CONFIG:
  NUM_OF_VEHICLES: 80
  NUM_OF_WALKERS: 40

AGENT_CONFIG:
  TRANSFORM: {location: [70, 13, 0.5], rotation: [0, 180, 0]}
  BLUEPRINT: vehicle.lincoln.*

SENSOR_CONFIG:
  RGB:
    TRANSFORM: {location: [0, 0, 1.6], rotation: [0, 0, 0]}
    BLUEPRINT: sensor.camera.rgb
    ATTRIBUTE: {image_size_x: 720, image_size_y: 360, fov: 90}

  DEPTH_RGB:
    TRANSFORM: { location: [ 0, 0, 1.6 ], rotation: [ 0, 0, 0 ] }
    BLUEPRINT: sensor.camera.depth
    ATTRIBUTE: { image_size_x: 720, image_size_y: 360, fov: 90 }

  LIDAR_KITTI:
    TRANSFORM: { location: [ 0, 0, 1.6 ], rotation: [ 0, 0, 0 ] }
    BLUEPRINT: sensor.lidar.ray_cast
    ATTRIBUTE: {range: 70, points_per_second: 1280000, channels: 64, rotation_frequency: 10, upper_fov: 10, lower_fov: -30}

  LIDAR_NUSC:
    TRANSFORM: { location: [ 0, 0, 1.6 ], rotation: [ 0, 0, 0 ] }
    BLUEPRINT: sensor.lidar.ray_cast
    ATTRIBUTE: {range: 70, rotation_frequency: 10, lower_fov: -45, points_per_second: 1280000, channels: 64}

  LIDAR: # perfect lidar with no noise and highest resolution
    TRANSFORM: { location: [ 0, 0, 1.6 ], rotation: [ 0, 0, 0 ] }
    BLUEPRINT: sensor.lidar.ray_cast
    ATTRIBUTE: {range: 120, points_per_second: 64000000, channels: 256, rotation_frequency: 10, upper_fov: 10, lower_fov: -30, dropoff_general_rate: 0, dropoff_intensity_limit: 0, dropoff_zero_intensity: 0}
    # points per channel each step = points per second / (fps * channels) = 2500

